<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pref Score for 2</title>
    <script type="module" src="scripts/common.js" defer></script>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
  </head>

  <body>
    <main class="block">
      <div class="flex-container">
        <!-- Circle on the left -->
        <div class="circle">
          <span class="circle-text" id="poolText">10</span>
        </div>
        <!-- Buttons on the right -->
        <div class="button-container">
          <button id="localReset" class="reset poker-button">Reset</button
          ><br />
          <button id="undo" class="reset poker-button">Undo</button>
        </div>
      </div>

      <section class="container-1">
        <table>
          <thead>
            <tr>
              <th id="player1_Name">Player 1</th>
              <th id="player2_Name">Player 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="player1_Mountain">Mountain</td>
              <td id="player2_Mountain">Mountain</td>
            </tr>
            <tr>
              <td id="player1_Pool">Pool</td>
              <td id="player2_Pool">Pool</td>
            </tr>
            <tr>
              <td id="player1_Whist">Whist</td>
              <td id="player2_Whist">Whist</td>
            </tr>
          </tbody>
        </table>

        <button id="openModalBtn" class="container poker-button">
          Start Game
        </button>
      </section>
    </main>

    <!-- Modal for Player Selection -->
    <div
      id="modal1"
      class="modal"
      role="dialog"
      aria-labelledby="modal1Title"
      aria-hidden="true"
    >
      <div class="modal-content">
        <button class="close" data-modal="modal1" aria-label="Close modal">
          &times;
        </button>
        <h2 id="modal1Title">Who will play:</h2>
        <div class="modal-options">
          <button id="option1" class="option-button">Player 1 Name</button>
          <button id="option2" class="option-button">Player 2 Name</button>
          <button id="option3" class="option-button">Raspasovka</button>
        </div>
      </div>
    </div>

    <!-- Modal for Game Cost Selection -->
    <div
      id="modal2"
      class="modal"
      role="dialog"
      aria-labelledby="modal2Title"
      aria-hidden="true"
    >
      <div class="modal-content">
        <button class="close" data-modal="modal2" aria-label="Close modal">
          &times;
        </button>
        <h2 id="modal2Title">What will be played:</h2>
        <div class="modal-options">
          <button class="option-button">6</button>
          <button class="option-button">7</button>
          <button class="option-button">8</button>
          <button class="option-button">9</button>
          <button class="option-button">10</button>
          <button class="option-button">Mizer</button>
        </div>
      </div>
    </div>

    <!-- Modal for Game Results -->
    <div
      id="modal3"
      class="modal"
      role="dialog"
      aria-labelledby="modal3Title"
      aria-hidden="true"
    >
      <div class="modal-content">
        <button class="close" data-modal="modal3" aria-label="Close modal">
          &times;
        </button>
        <h2 id="modal3Title">Select game results:</h2>
        <div class="modal-options">
          <button class="option-button">0</button>
          <button class="option-button">1</button>
          <button class="option-button">2</button>
          <button class="option-button">3</button>
          <button class="option-button">4</button>
          <button class="option-button">5</button>
          <button class="option-button">6</button>
          <button class="option-button">7</button>
          <button class="option-button">8</button>
          <button class="option-button">9</button>
          <button class="option-button">10</button>
        </div>
      </div>
    </div>

    <!-- Modal for Reset Confirmation -->
    <div
      id="modal4"
      class="modal"
      role="dialog"
      aria-labelledby="modal4Title"
      aria-hidden="true"
    >
      <div class="modal-content">
        <button class="close" data-modal="modal4" aria-label="Close modal">
          &times;
        </button>
        <h2 id="modal4Title">
          Are you sure you want to reset scores and start a new game?
        </h2>
        <div class="modal-options">
          <button
            id="confirm"
            class="option-button"
            onclick="localStorage.clear(); location.reload()"
          >
            Yes
          </button>
          <button id="cancelReset" class="option-button">No</button>
        </div>
      </div>
    </div>

    <!-- Modal for New Game Pool -->
    <div
      id="modal5"
      class="modal"
      role="dialog"
      aria-labelledby="modal5Title"
      aria-hidden="true"
    >
      <div class="modal-content">
        <button class="close" data-modal="modal5" aria-label="Close modal">
          &times;
        </button>
        <h2 id="modal5Title">Set a pool for a new game</h2>
        <div class="modal-options">
          <input
            id="newGamePoolInput"
            type="number"
            aria-label="Enter new game pool"
            placeholder="Enter pool amount"
          />
          <button id="confirmNewGame" class="option-button">Yes</button>
          <button id="cancelNewGame" class="option-button">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Modal for Winner Announcement -->
    <div
      id="modal6"
      class="modal"
      role="dialog"
      aria-labelledby="modal6Title"
      aria-hidden="true"
    >
      <div class="modal-content">
        <button class="close" data-modal="modal6" aria-label="Close modal">
          &times;
        </button>
        <h2 id="modal6Title">Congratulations, we know the winner</h2>
        <div class="modal-options">
          <p
            id="winnerAnnouncement"
            class="modal-option"
            style="color: #6b5310"
          >
            Yes
          </p>
          <h2>Do you want to start another game?</h2>
          <button id="setNewGame" class="option-button">Yes</button>
          <button id="justCloseIt" class="option-button">Not yet</button>
        </div>
      </div>
    </div>
  </body>
</html>
