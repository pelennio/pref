        padding: 20px 40px;

        color: white;
        background-color: #444;
        border: 2px solid #fff;
        border-radius: 50px;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        position: relative;
        transition: all 0.4s ease;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      .poker-button::before {
        /* content: "";
        position: absolute;

        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50px;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.7),
          0 0 40px rgba(255, 255, 0, 0.4), 0 0 60px rgba(0, 255, 0, 0.6);
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .poker-button:hover::before {
        opacity: 1;
      }

      .poker-button:hover {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <button class="poker-button">Play Now</button>
  </body>
