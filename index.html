<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preload" href="css/common.css" as="style" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="css/common.css">
  </noscript>


  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pref score for 2</title>
  <script type="module" src="scripts/main.js" type="text/javascript" defer></script>
  <script type="module" src="scripts/helpers.js" type="text/javascript" defer></script>
  <script type="module" src="scripts/newGameSetUp.js" type="text/javascript" defer></script>
  <script type="module" src="scripts/newLap.js" type="text/javascript" defer></script>
  <!-- <script type="module" src="scripts/getScores.js" type="text/javascript" defer></script> -->
  <link rel="shortcut icon" href="#" />

</head>

<body>
  <div class="block">
    <div class="flex-container">
      <!-- Circle on the left -->
      <div class="circle">
        <span class="circle-text" id="poolText">10</span>
      </div>

      <!-- Buttons on the right -->
      <div class="button-container">
        <button id="localReset" class="reset poker-button"  onclick="loadModal('pages/resetConfirmation_modal.html')">
          Start new game
        </button> </br>

        <button id="undo" class="reset poker-button" onclick="restorePreviousStorage(); ">
          Undo
        </button>
      </div>
    </div>

    <div class="container-1">
      <table>
        <thead>
          <tr>
            <th id="player1_Name" style="width: 50%">Player_1 </th>
            <th id="player2_Name" style="width: 50%">Player_2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="player1_Mountain">Mountain</td>
            <td id="player2_Mountain">Mountain</td>
          </tr>
          <tr>
            <td id="player1_Pool">Pool</td>
            <td id="player2_Pool">Pool</td>
          </tr>
          <tr>
            <td id="player1_Whist">Whist</td>
            <td id="player2_Whist">Whist</td>
          </tr>
        </tbody>
      </table>

      <!-- <button class="button">Start</button> -->
      <button id="playNewGame" class="container poker-button"
      onclick="loadModal('./pages/newGameModal.html').then(setPlayersNames)">Play</button>    </div>
  </div>
  </div>

  

  


  <!-- Modal container where content is dynamically inserted -->
  
<div id="modalContainerMain" class="modal">
    <div class="modal-content" id="modalContentMain">
      <span class="close" onclick="closeModal()">&times;</span>
      <!-- Modal content will be loaded here -->
    </div>
  </div>


</body>
</html>
