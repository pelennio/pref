<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preload" href="css/common.css" as="style" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="css/common.css">
  </noscript>


  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pref score for 2</title>
  <script type="module" src="scripts/main.js"></script>
  <script type="module" src="scripts/uiConstructors/activePlayerButtons.js"></script>
  <script type="module" src="scripts/helpers.js"></script>
  <script type="module" src="scripts/newGameSetUp.js"></script>
  <script type="module" src="scripts/newLap.js"></script>

  <!-- <script type="module" src="scripts/getScores.js" type="text/javascript" defer></script> -->
  <link rel="shortcut icon" href="#" />

</head>

<body>
  <div class="block">
    <div class="flex-container">
      <!-- Circle on the left -->
      <div class="circle">
        <span class="circle-text" id="poolText">10</span>
      </div>

      <!-- Buttons on the right -->
      <div class="button-container">
        <button id="localReset" class="reset poker-button" onclick="loadModal('pages/resetConfirmation_modal.html')">
          Start new game
        </button> </br>

        <button id="undo" class="reset poker-button" onclick="restorePreviousStorage(); ">
          Undo
        </button>
      </div>
    </div>

    <!-- <div class="container-1"> -->
      <div id="tableContainer" class="container-1">
     
      <!-- <button class="button">Start</button> -->
      <button id="playNewGame" class="container poker-button"
        onclick="loadModal('./pages/newGameModal.html').then(generatePlayerButtons); ">
        Play</button>
    </div>
  </div>
  </div>



  <!-- Modal container where content is dynamically inserted -->

  <div id="modalContainerMain" class="modal">
    <div class="modal-content" id="modalContentMain">
      <span class="close" onclick="closeModal()">&times;</span>
      <!-- Modal content will be loaded here -->
    </div>
  </div>


</body>

</html>
